<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital@0;1&family=Josefin+Sans:wght@300;600&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1fb5fcdd4a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- encabezado -->
    <header>
        <h1 class="is-flex encabezado">
            Generador de Memes
        </h1>
        <div class="is-flex contenedor-botones">
            <!-- botones del encabezado -->
            <button class="boton unstyle" id="boton-imagen">
                <i class="fa-regular fa-image"></i>
                Imagen
            </button>
            <button class="boton unstyle" id="boton-texto">
                <i class="fa-solid fa-font"></i>
                Texto
            </button>
            <button class="boton unstyle">
                <i class="fa-regular fa-lightbulb"></i>
                Modo claro
            </button>
        </div>
    </header>
    <main class="main-container" id="main-container">
        <section class="seccion-main">
            <p class="texto-meme">
                Top text
            </p>
            <div class="imagen-meme">
                Imagen
            </div>
            <p class="texto-meme">
                Bottom text
            </p>
            <button class="unstyle boton-descargar">
                <i class="fa-solid fa-download"></i>
                Descargar meme
            </button>
        </section>
    </main>

    
    <aside class="panel" id="asideImagen">
        <h2 class="titulo-panel">
            IMAGEN
        </h2>
        <section>
            <div>
                <div class="container">
                    <h3>url</h3>
                    <input type="text">
                </div>
            </div>
                <div>
                    <h3>
                        fondo
                    </h3>
                    <div class="div color-fondo">
                        <input type="color" value="#FFFFFF" id="colorPicker"><span id="colorName"></span>
                        <div class="container-fondo">
                            <select name="select-fondo" id="select">select
                                <option value="value1" selected>Ninguno</option>
                                <option value="value2">Aclarar</option>
                                <option value="value3">Oscurecer</option>
                                <option value="value4">Diferencia</option>
                                <option value="value5">Luminosidad</option>
                                <option value="value6">Multiplicar</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    
                </div>
                <h3>
                    filtros
                </h3>
                <div class="container-filtros">
                    <label for="brillo">Brillo</label>
                    <input class="" type="range" min="1" max="100" value="100" class="" id="">
                </div>
                <div class="container-filtros">
                    <label for="opacidad">Opacidad</label>
                    <input type="range" min="1" max="100" value="100" class="" id="">
                </div>
                <div class="container-filtros">
                    <label for="contraste">Contraste</label>
                    <input type="range" min="1" max="100" value="1" class="" id="">
                </div>
                <div class="container-filtros">
                    <label for="desenfoque">Desenfoque</label>
                    <input type="range" min="1" max="100" value="1" class="" id="">
                </div>
                <div class="container-filtros">
                    <label for="escala">Escala de grises</label>
                    <input type="range" min="1" max="100" value="1" class="" id="">
                </div>
                <div class="container-filtros">
                    <label for="sepia">Sepia</label>
                    <input type="range" min="1" max="100" value="1" class="" id="">
                </div>
                <div class="container-filtros">
                    <label for="hue">Hue</label>
                    <input type="range" min="1" max="100" value="1" class="" id="">
                </div>
                <div class="container-filtros">
                    <label for="saturado">Saturado</label>
                    <input type="range" min="1" max="100" value="1" class="" id="">
                </div>
                <div class="container-filtros">
                    <label for="negativo">Negativo</label>
                    <input type="range" min="1" max="100" value="1" class="" id="">
                </div>
            </div>
            <button class="unstyle boton-filtros">Reestablecer filtros</button>
        </section>        
    </aside>


    <aside class="is-flex panel hidden" id="asideTexto">
        <section>
            <h2 class="titulo-panel">
                TEXTO
            </h2>
            <div class="panel-texto">
                <h3>
                    superior
                </h3>
                    <textarea name="topText" class="input-texto" id="" cols="30" rows="10">Top text</textarea>
                    <div class="checks">
                        <input type="checkbox">
                        <label for="sin-top">Sin texto superior</label>
                    </div>
            </div>
            <div class="panel-texto">
                <h3>
                    inferior
                </h3>
                    <textarea name="bottomText" class="input-texto" id="" cols="30" rows="10">Bottom text</textarea>
                    <div class="checks">
                        <input type="checkbox">
                        <label for="sin-top">Sin texto inferior</label>
                    </div>
            </div>
            <div class="panel-fuente">
                <h3>
                    fuente
                </h3>
                <div class="is-flex">
                    <select name="fuente" id="">
                        <option value="Arial">Arial</option>
                        <option value="Arial black">Arial Black</option>
                        <option value="American Typewriter">American Typewriter</option>
                        <option value="Andale Mono">Andale Mono</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact" selected>Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                    <input type="number" class="input-tamanio-fuente" name="tamanio de fuente" min="12" value="40">
                    <div class="is-flex">
                        <button  class="unstyle botones-align">
                            <i class="fa-solid fa-align-left"></i>
                        </button>
                        <button class="unstyle botones-align">
                            <i class="fa-solid fa-align-center"></i>
                        </button>
                        <button class="unstyle botones-align">
                            <i class="fa-solid fa-align-right"></i>
                        </button>
                    </div>
                </div>
                </div>
                <!-- color y fondo -->

                <div class="container-fondo">
                    <div>
                        <h3>
                            color
                        </h3>
                        <div class="color-fondo container-fondo">
                            <input type="color" value="transparent" id="">
                            <span>aaaaaa</span>
                        </div>
                    </div>
                    <div>
                        <h3>
                            fondo
                        </h3>
                        <div class="color-fondo container-fondo">
                            <input type="color" value="transparent" id="">
                            <span>aaaaaa</span>
                        </div>
                    </div>
                    </div>
                    <div class="checks">
                        <input type="checkbox" name="fondo-transparente" id="">
                        <label for="fondo-transparente">Fondo transparente</label>
                    </div>
                    <div>
                        <h3>
                            contorno
                        </h3>
                        <div>
                            <button class="unstyle botones-align botones-texto">
                                Ninguno
                            </button>
                            <button class="unstyle botones-align botones-texto">
                                Claro
                            </button>
                            <button class="unstyle botones-align botones-texto">
                                Oscuro
                            </button>
                        </div>
                    </div>
                    <div>
                        <h3>
                            espaciado
                        </h3>
                        <div class="espaciado-interlineado">
                            <input type="number">
                        </div>
                    </div>
                    <div>
                        <h3>
                            interlineado
                        </h3>
                        <div class="espaciado-interlineado">
                            <select name="interlineado" id="">
                                <option value="0.8">0.8</option>
                                <option value="1">1</option>
                                <option value="1.2" selected>1.2</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2</option>
                                <option value="2.5">2.5</option>
                            </select>
                        </div>
                    </div>
        </section>
    </aside>
        






    <script src="script.js"></script>
</body>
</html>
