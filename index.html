<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital@0;1&family=Josefin+Sans:wght@300;600&display=swap" rel="stylesheet">   
    <script src="https://kit.fontawesome.com/1fb5fcdd4a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
    integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
    integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
    <link rel="icon" href="https://hips.hearstapps.com/hmg-prod/images/grumpy-cat-gatos-internet-meme-1582125875.jpg?crop=0.663xw:1.00xh;0.169xw,0&resize=1200:*"
</head>

<body>
    <!-- encabezado -->
    <header>
        <h1 class="is-flex encabezado">
            Generador de Memes
        </h1>
        <div class="is-flex contenedor-botones">
            <!-- botones del encabezado -->
            <button class="boton unstyle" id="boton-imagen">
                <i class="fa-regular fa-image"></i>
                Imagen
            </button>
            <button class="boton unstyle" id="boton-texto">
                <i class="fa-solid fa-font"></i>
                Texto
            </button>
            <button class="boton unstyle" id="btn-modo">
                <i class="fa-regular fa-lightbulb"></i>
                    <span id="span-modo"> Modo claro</span>
            </button>
        </div>
    </header>
    <main>
        <section class="seccion-main margin">
            <div class="is-flex container-meme" id="meme-container">
                <div class="texto-meme" id="top-text-meme">
                    Top text
                </div>
                <div id="imagenmeme" class="imagen-meme"></div>
                <div class="texto-meme" id="bottom-text-meme">
                    Bottom text
                </div>
            </div>
            <button class="unstyle boton-descargar" id="download-btn">
                <i class="fa-solid fa-download"></i>
                Descargar meme
            </button>
        </section>
    </main>
    
    <aside class="panel" id="asideImagen">
        <h2 class="titulo-panel">
            IMAGEN
        </h2>
        <section>
            <div>
                <div class="container">
                    <h3>url</h3>
                    <input type="text" id="url-input" placeholder="Ingresa la URL de la imagen">
                </div>
            </div>
                <div>
                    <h3>
                        fondo
                    </h3>
                    <div class="flex container-fondo">
                        <div class="flex container-color-imagen">                            
                            <input type="color" value="#FFFFFF" id="colorPicker">
                            <span class="span-color" id="colorName">#ffffff</span>
                        </div>
                        <div class="container-fondo">
                            <select name="select-fondo" id="mezcla-de-fondo" onchange="aplicarFiltro()">
                                <option value="none" selected>Ninguno</option>
                                <option value="lighten">Aclarar</option>
                                <option value="darken">Oscurecer</option>
                                <option value="difference">Diferencia</option>
                                <option value="luminosity">Luminosidad</option>
                                <option value="multiply">Multiplicar</option>
                            </select>
                        </div>
                    </div>
                </div>
                    
                </div>
                <h3>
                    filtros
                </h3>
                <div class="container-filtros">
                    <label for="brillo">Brillo</label>
                    <input class="" type="range" min="1" max="100" value="100" class="" id="">
                </div>
                <div class="container-filtros">
                    <label for="opacidad">Opacidad</label>
                        <input type="range" min="1" max="100" value="100" class="" id="">
                </div>
                <div class="container-filtros">
                    <label for="contraste">Contraste</label>
                        <input type="range" min="1" max="100" value="1" class="" id="">
                </div>
                <div class="container-filtros">
                    <label for="desenfoque">Desenfoque</label>
                        <input type="range" min="1" max="100" value="1" class="" id="">
                </div>
                <div class="container-filtros">
                    <label for="escala">Escala de grises</label>
                        <input type="range" min="1" max="100" value="1" class="" id="">
                </div>
                <div class="container-filtros">
                    <label for="sepia">Sepia</label>
                        <input type="range" min="1" max="100" value="1" class="" id="">
                </div>
                <div class="container-filtros">
                    <label for="hue">Hue</label>
                        <input type="range" min="1" max="100" value="1" class="" id="">
                </div>
                <div class="container-filtros">
                    <label for="saturado">Saturado</label>
                        <input type="range" min="1" max="100" value="1" class="" id="">
                </div>
                <div class="container-filtros">
                    <label for="negativo">Negativo</label>
                        <input type="range" min="1" max="100" value="1" class="" id="">
                </div>
            </div>
                <button class="unstyle boton-filtros">
                Reestablecer filtros</button>
        </section>        
    </aside>


    <aside class="is-flex panel hidden" id="asideTexto">
        <section>
            <h2 class="titulo-panel">
                TEXTO
            </h2>
            <div class="panel-texto">
                <h3>
                    superior
                </h3>
                    <textarea name="topText" class="input-texto" id="txt-top" cols="30" rows="10" placeholder="Top Text"></textarea>
                    <div class="checks">
                        <input type="checkbox" id="check-top-text" onchange="textoMemeTop()">
                        <label for="sin-top">Sin texto superior</label>
                    </div>
            </div>
            <div class="panel-texto">
                <h3>
                    inferior
                </h3>
                    <textarea name="bottomText" class="input-texto" id="txt-bottom" cols="30" rows="10" placeholder="Bottom Text"></textarea>
                    <div class="checks">
                        <input type="checkbox" id="check-bottom-text" onchange="textoMemeBottom()">
                        <label for="sin-top">Sin texto inferior</label>
                    </div>
            </div>
            <div class="panel-fuente">
                <h3>
                    fuente
                </h3>
                <div class="is-flex">
                    <select name="fuente" id="font-family">
                        <option selected disabled>Elija una fuente</option>
                        <option value="arial">Arial</option>
                        <option value="arial black">Arial Black</option>
                        <option value="georgia">Georgia</option>
                        <option value="monospace">Andale Mono</option>
                        <option value="comic sans ms">Comic Sans MS</option>
                        <option value="helvetica">Helvetica</option>
                        <option value="impact">Impact</option>
                        <option value="verdana">Verdana</option>
                        <option value="times new roman">Times New Roman</option>
                    </select>
                    <input type="number" class="input-tamanio-fuente" name="tamanio de fuente" min="12" value="40">
                    <div class="is-flex">
                        <button type="button" class="unstyle botones-align">
                            <i class="fa-solid fa-align-left"></i>
                        </button>
                        <button type="button" class="unstyle botones-align">
                            <i class="fa-solid fa-align-center"></i>
                        </button>
                        <button type="button" class="unstyle botones-align">
                            <i class="fa-solid fa-align-right"></i>
                        </button>
                    </div>
                </div>
                </div>
                <!-- color y fondo -->

                <div class="container-fondo">
                    <div>
                        <h3>
                            color
                        </h3>
                        <div class="color-fondo container-fondo">
                            <input type="color" value="#ffffff" id="">
                            <span class="span-color" id="">#FFFFFF</span>
                        </div>
                    </div>
                    <div>
                        <h3>
                            fondo
                        </h3>
                        <div class="color-fondo container-fondo">
                            <input type="color" value="#ffffff" id="">
                            <span class="span-color" id="">#FFFFFF</span>
                        </div>
                    </div>
                    </div>
                    <div class="checks check-fondo-transparente">
                        <input type="checkbox" name="fondo-transparente" id="">
                        <label for="fondo-transparente">Fondo transparente</label>
                    </div>
                    <div>
                        <h3>
                            contorno
                        </h3>
                        <div>
                            <button class="unstyle botones-align botones-texto">
                                ninguno
                            </button>
                            <button class="unstyle botones-align botones-texto">
                                claro
                            </button>
                            <button class="unstyle botones-align botones-texto">
                                oscuro
                            </button>
                        </div>
                    </div>
                    <div>
                        <h3>
                            espaciado
                        </h3>
                        <div class="espaciado-interlineado">
                            <input type="number">
                        </div>
                    </div>
                    <div>
                        <h3>
                            interlineado
                        </h3>
                        <div class="espaciado-interlineado">
                            <select name="interlineado" id="">
                                <option value="0.8">0.8</option>
                                <option value="1">1</option>
                                <option value="1.2" selected>1.2</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2</option>
                                <option value="2.5">2.5</option>
                            </select>
                        </div>
                    </div>
        </section>
    </aside>
        
    <script src="script.js"></script>
</body>
</html>
